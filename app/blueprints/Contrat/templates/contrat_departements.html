<h1>Sélectionnez les Départements pour {{ agency_name }}</h1>
<form method="POST">
    <div style="display: flex;">
        <!-- Liste des départements -->
        <div style="width: 30%;">
            {% for department in departments %}
                <label>
                    <input type="checkbox" name="departments" value="{{ department['name'] }}">
                    {{ department['name'] }} (Région : {{ department['region'] }})
                </label><br>
            {% endfor %}
        </div>
        
        <!-- Iframe -->
        <div style="width: 70%;">
            <iframe src="" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
        </div>
    </div>

    <button type="submit">Valider</button>
</form>
