<h1>Sélectionnez les régions</h1>
<form method="POST">
    <label for="agency">Nom de l'agence :</label>
    <input type="text" id="agency" name="agency" required>
    
    <div style="display: flex;">
        <!-- Liste des régions -->
        <div style="width: 30%;">
            {% for region in regions %}
                <label>
                    <input type="checkbox" name="regions" value="{{ region }}">
                    {{ region }}
                </label><br>
            {% endfor %}
        </div>
        
        <!-- Iframe -->
        <div style="width: 70%;">
            <iframe src="" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
        </div>
    </div>

    <button type="submit">Valider</button>
</form>
