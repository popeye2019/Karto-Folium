{% extends "base.html" %}

{% block title %}➕ Ajouter un droit{% endblock %}

{% block content %}
<div class="container-narrow">
    <h2 class="section-title">➕ Ajouter un droit utilisateur</h2>

    <form method="post">
        <div class="form-group">
            <label for="niveau" class="form-label">Niveau :</label>
            <input type="number" id="niveau" name="niveau" required class="form-input">
        </div>

        <div class="form-group">
            <label for="definition" class="form-label">Définition :</label>
            <input type="text" id="definition" name="definition" required
                   class="form-input">
        </div>

        <hr class="hr-sep">

        <div class="actions">
            <button type="submit" class="btn primary btn-icon">➕ Ajouter</button>
            <a href="{{ url_for('users.list_rights') }}" class="btn secondary btn-icon">↩ Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
